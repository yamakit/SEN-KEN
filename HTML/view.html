<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../CSS/view.css">

    <title>SEN-KEN</title>

</head>

<body>
    <video id="mv" autobuffer autoplay loop muted controls poster="../img/00.jpg">
        <source src="" id="video" controls muted autoplay playinline loop>
    </video>
    <a class="title">アタッカー向け打ち方分析</a>
    <button class="home" onclick="history.back()">プロット画面へ戻る</button>
    <div id="selectdiv">
        <button id="btn_veryslow">もっとスロー</button>
        <button id="btn_slow">スロー</button>
        <button id="btn_normal">通常</button>

        <!-- <button id="btn_fast">早送り</button>
            <button id="btn_veryfast">もっと早送り</button> -->
    </div>


    <div id="buttondiv" class="content">
        <div class="inner">
            <button class="btn1" id="1" type="button">1</button>
            <button class="btn2" id="2" type="button">2</button>
            <button class="btn3" id="3" type="button">3</button>
            <button class="btn4" id="4" type="button">4</button>
            <button class="btn5" id="5" type="button">5</button>
            <button class="btn6" id="6" type="button">6</button>
            <button class="btn7" id="7" type="button">7</button>
            <button class="btn8" id="8" type="button">8</button>
            <button class="btn9" id="9" type="button">9</button>
        </div>
    </div>
    <canvas id="ex_chart" style="max-width: 40%;"></canvas>
    <canvas id="ext_chart" style="max-width: 40%;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</body>
<script src="../Javascript/view.js"></script>
