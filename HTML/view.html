<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../CSS/view.css">

    <title>SEN-KEN</title>

</head>

<body>
    <a id="ann" class="myself"></a>
    <div class="wrong">
        <a class="title">アタッカー向け打ち方分析</a>
        <button class="home" onclick="history.back()">プロット画面へ戻る</button>


        <!-- 動画を表示 -->
        <video id="mv" autobuffer autoplay loop muted controls poster="../img/00.jpg">
            <source src="" id="video" controls muted autoplay playinline loop>
        </video>

        <!-- 枠を表示 -->
        <div id="buttondiv" class="content">
            <div class="inner">
                <button class="btn1" id="1" type="button"></button>
                <button class="btn2" id="2" type="button"></button>
                <button class="btn3" id="3" type="button"></button>
                <button class="btn4" id="4" type="button"></button>
                <button class="btn5" id="5" type="button"></button>
                <button class="btn6" id="6" type="button"></button>
                <button class="btn7" id="7" type="button"></button>
                <button class="btn8" id="8" type="button"></button>
                <button class="btn9" id="9" type="button"></button>
            </div>
        </div>
        <div class="bt">
            <div id="selectdiv">
                <button id="btn_veryslow">もっとスロー</button>
                <button id="btn_slow">スロー</button>
                <button id="btn_normal">通常</button>
                <button onclick="mov()">再生/一時停止</button>
            </div>
            <button onclick="frame()" class="none">枠ON/OFF</button>
        </div>

        <!-- 直近◯本のコース別累積図を表示 -->
        <table class="math">
            <tr>
                <td id="td1" style="width:33%;"></td>
                <td id="td2" style="width:33%;"></td>
                <td id="td3" style="width:33%;"></td>
            </tr>
            <tr>
                <td id="td4"></td>
                <td id="td5"></td>
                <td id="td6"></td>
            </tr>
            <tr>
                <td id="td7"></td>
                <td id="td8"></td>
                <td id="td9"></td>
            </tr>
        </table>

        <!-- 顔の向き、体の開きのグラフを表示 -->
        <div class="area">
            <input type="radio" name="tab_name" id="tab2" onclick="a()" value=0 checked>
            <label class="tab_class" for="tab2" id="body">顔の向き</label>
            <!-- <div class="content_class"> -->
            <div class="graph" id="front">
                <canvas id="myChart02" width="400" height="250"></canvas>
            </div>
            <input type="radio" name="tab_name" id="tab1" onclick="a()" value=1>
            <label class="tab_class" for="tab1" id="face">体の開き</label>
            <!-- <div class="content_class"> -->
            <div class="graph" id="back">
                <canvas id="myChart01"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</body>
<script src="../Javascript/view.js"></script>

</html>
